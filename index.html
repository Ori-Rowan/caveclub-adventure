<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveclub Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://club.cave.town/build/_assets/logo-X7OIHLAT.png">
    <link rel='stylesheet' href='styles/template-style.css'>
    <link rel='stylesheet' href='styles/inventory-style.css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src='scripts/sprite.js'></script>
    <script src='scripts/game.js'></script>
    <script src='scripts/main.js'></script>
    <script src='scripts/itemhandler.js'></script>
    <script src='scripts/dialoguehandler.js'></script>
    <script src='scripts/scenelaoder.js'></script>
    <script src='scripts/dialoguehandler.js'></script>
    <script src='scripts/audioplayer.js'></script>
    <script src='src/gameScript.js'></script>
</head>

<body>
    <header>
        <a class='prevent-select' href='https://club.cave.town' target='_blank'>
            <img class='caveclub-logo prevent-select' src='https://club.cave.town/build/_assets/logo-X7OIHLAT.png' alt="Caveteam Logo for Header">
        </a>
    </header>
    <main>
        <!-- here goes the game -->
        <div id='gameContainer' class='game-container'>
            <div id='inventory' class='inventory'></div>
            <canvas class='game-window' height='1080' width='1920' id='gameWindow'></canvas>

            <div id='dialogueBox' class='dialogue-box hidden' style='display: none;'>
                <h2 class='prevent-select'></h2>
                <p class='prevent-select'></p>
            </div>
        </div>
        <button class='fullscreen-button prevent-select' onclick="var el = document.getElementById('gameContainer'); el.webkitRequestFullscreen();">
            <img class='prevent-select' src='styles/fullscreen-icon.svg' alt="Fullscreen Icon">
        </button>
    </main>
    <footer>
        <div class='wrapper'>
            <a class='prevent-select' href='https://uk.cave.town' target='_blank'>
                <img class='caveclub-logo prevent-select'src="https://club.cave.town/build/_assets/caveteam-YUTHYR3J.png" alt="Caveteam Logo for Footer">
            </a>
            <p class='prevent-select'>Coded by <a class='self-promo' href='https://orionrowan.cz' target='_blank'>Orion Rowan</a></p>
        </div>
    </footer>
</body>

</html>
